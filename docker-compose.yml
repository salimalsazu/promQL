version: '3.8'

services:
  fastapi-metrics:
    build: .
    container_name: fastapi-metrics
    ports:
      - "8000:8000"
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"  # Use 9091 on host to avoid conflict
    restart: always
